<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Image Widget Edit</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-light-theme">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="widget-list.html" class="navbar-notoggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="pull-right color-dark glyphicon glyphicon-ok"></span>
            </a>

            <div class="navbar-brand navbar-brand-light">
                <a href="widget-list.html">
                    <span class="pad-right hover-highlight color-dark glyphicon glyphicon-chevron-left"></span>
                </a>
                Widget Edit
            </div>

        </div>

        <ul class="nav navbar-nav navbar-right collapse navbar-collapse" id="myNavbar">
            <li><a href="widget-list.html">
                <span class="hover-highlight color-dark pull-right glyphicon glyphicon-ok"></span>
            </a></li>
        </ul>

    </div>
</nav>

<div class="container-fluid">

    <label for="name">Name</label>
    <input id="name"
           type="text"
           class="form-control"/>

    <label for="text">Text</label>
    <input id="text"
           type="text"
           class="form-control"/>

    <label for="url">URL</label>
    <input id="url"
           type="url"
           value="http://codecondo.com/wp-content/uploads/2015/05/15-Directives-to-Extend-Your-Angular.js-Apps.jpg?x94435"
           class="form-control"/>

    <label for="image-width">Width</label>
    <input id="image-width"
           type="text"
           placeholder="100%"
           class="form-control"/>

    <label for="file">Upload</label>
    <input id="file"
           type="file"
           class="form-control"/>

    <a class="btn btn-primary btn-block">Upload Image</a>
    <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-light-theme">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="../user/profile.html" class="navbar-notoggle" data-toggle="collapse" data-target="#theFooter">
                <span class=" pull-right glyphicon color-blue glyphicon-user"></span>
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right collapse navbar-collapse" id="theFooter">
            <li><a href="../user/profile.html">
                <span class=" hover-highlight color-blue pull-right glyphicon glyphicon-user"></span>
            </a></li>
        </ul>
    </div>
</nav>

</body>
</html>
