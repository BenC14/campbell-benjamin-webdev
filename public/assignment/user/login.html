<html lang="en">
<head>

        <link href="../css/styles.css" rel="stylesheet"/>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
<body>
    <div class="container-fluid">
        <h1>Login</h1>

        <label for="username">Username</label>
        <input id="username"
               type="text"
               placeholder="username"
               class="form-control"/>

        <label for="password">Password</label>
        <input type="password"
               placeholder="password"
               id="password"
               class="form-control"/>

        <a href="profile.html" class="btn btn-block btn-primary">Login</a>
        <a href="register.html" class="btn btn-block btn-success">Register</a>
    </div>
