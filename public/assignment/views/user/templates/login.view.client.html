<div class="container-fluid">
    <h1>Login</h1>

    <label for="username">Username</label>
    <input id="username"
           type="text"
           ng-model="username"
           placeholder="username"
           class="form-control"/>

    <label for="password">Password</label>
    <input type="password"
           placeholder="password"
           ng-model="password"
           id="password"
           class="form-control"/>

    <a ng-click="model.login(username, password)" class="btn btn-block btn-primary">Login</a>
    <a href="#!/register" class="btn btn-block btn-success">Register</a>
</div>
