<div class="container-fluid">
    <form name="model.myForm" novalidate>
    <label for="name">Name</label>
    <input ng-model="model.widgetClone.name"
           id="name"
           type="text"
           class="form-control"
           ng-class="model.classes"
           required/>

    <label for="text">Text</label>
    <input ng-model="model.widgetClone.text"
           id="text"
           type="text"
           class="form-control"/>

    <label for="url">URL</label>
    <input ng-model="model.widgetClone.url"
           id="url"
           type="url"
           value="http://codecondo.com/wp-content/uploads/2015/05/15-Directives-to-Extend-Your-Angular.js-Apps.jpg?x94435"
           class="form-control"/>

    <label for="image-width">Width</label>
    <input ng-model="model.widgetClone.width"
           id="image-width"
           type="text"
           placeholder="100%"
           class="form-control"/>


    <form action="/api/assignment/upload"   method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file" class="form-control"/>
        <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
        <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
        <input  name="widgetId"  value="{{model.widgetId}}"   style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary upload-button">Upload Image</button>
    </form>
    </form>

    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search"
       class="btn btn-success btn-block">Search Flickr</a>

    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-danger btn-block">Delete</a>

</div>
