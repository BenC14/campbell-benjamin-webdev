<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 hidden-sm hidden-xs scrollable-left">
            <ul class="list-group">

                <li ng-repeat="website in model.websites"
                    class="list-group-item">
                    <div class="row">
                        <div class="col-sm-10 col-xs-10">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        </div>

                        <div class="col-sm-2 col-xs-2">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>

                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-md-8-absolute">
            <form name="model.myForm" novalidate>
            <label for="name"> Website Name</label>
            <input ng-model="model.websiteClone.name"
                   id="name"
                   type="text"
                   class="form-control"
                   placeholder="Website Name"
                   ng-class="model.classes"
                   required/>

            <label for="description">Website Description</label>
            <textarea ng-model="model.websiteClone.description"
                      id="Description"
                      rows="5"
                      placeholder="description"
                      class="form-control"></textarea>
            </form>

            <a ng-click="model.deleteWebsite(model.websiteId)"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>
