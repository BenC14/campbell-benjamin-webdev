<div >
    <img class="center-block banner" src="/project/assets/hearthstonebanner.jpg">
</div>
<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-sm-4 col-xs-3">
                    Deck Name
                </div>

                <div class="col-sm-2 col-xs-2">
                    Class
                </div>

                <div class="col-sm-2 col-xs-2">
                    Game Type
                </div>
                <div class="col-sm-3 col-xs-3">
                    Description
                </div>


                <div class="col-sm-1 col-xs-2">

                </div>

            </div>
        </li>
        <li ng-repeat="deck in model.decks" class="list-group-item">
            <div class="row">
                <div class="col-sm-4 col-xs-3">
                    <a href="#!/user/{{deck._user}}/deck/{{deck._id}}/details">
                        {{deck.name}}
                    </a>
                </div>

                <div class="col-sm-2 col-xs-2">
                    {{deck.heroClass}}
                </div>

                <div class="col-sm-2 col-xs-2">
                    {{deck.gameType}}
                </div>

                <div class="col-sm-3 col-xs-3">
                    {{deck.description}}
                </div>

                <div class="col-sm-1 col-xs-2">
                    <span>{{deck.stars}}</span>
                        <span class="fa fa-star pull-right"></span>
                </div>
            </div>

        </li>
    </ul>
</div>
