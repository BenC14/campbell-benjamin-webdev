<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <form name="model.myForm"  novalidate>
                <div class="form-group">
                    <label for="deckName">Name</label>
                    <input ng-model="model.deck.name"
                           id="deckName"
                           type="text"
                           class="form-control"
                           placeholder="Name"
                           ng-class="model.classes"
                           required/>

                    <label for="classSelect">Class</label>
                    <select
                            class="custom-select form-control"
                            ng-model="model.deck.heroClass"
                            id="classSelect">
                        <option selected>Choose...</option>
                        <option value="Druid">Druid</option>
                        <option value="Hunter">Hunter</option>
                        <option value="Mage">Mage</option>
                        <option value="Paladin">Paladin</option>
                        <option value="Priest">Priest</option>
                        <option value="Rogue">Rogue</option>
                        <option value="Shaman">Shaman</option>
                        <option value="Warlock">Warlock</option>
                        <option value="Warrior">Warrior</option>
                    </select>

                    <label  for="formatSelect">Game Type</label>
                    <select class="form-control"

                            ng-model="model.deck.gameType"
                            id="formatSelect">
                        <option selected>Choose...</option>
                        <option value="Standard">Standard</option>
                        <option value="Wild">Wild</option>

                    </select>

                    <label  for="securitySelect">Public/Private</label>
                    <select class="form-control"
                            ng-model="model.deck.security"
                            id="securitySelect">
                        <option selected>Choose...</option>
                        <option value="Public">Public</option>
                        <option value="Private">Private</option>
                    </select>


                    <label for="description">Description</label>
                    <textarea ng-model="model.deck.description"
                              id="Description"
                              rows="5"
                              placeholder="Description"
                              class="form-control"></textarea>
                </div>
            </form>

            <div class="btn btn-primary"
                 ng-click="model.createDeck(model.deck)">
                Create Deck
            </div>
        </div>
    </div>
</div>
