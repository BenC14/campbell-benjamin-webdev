<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 hidden-sm hidden-xs scrollable-left">
            <ul class="list-group">

                <li ng-repeat="deck in model.decks"
                    class="list-group-item">
                    <div class="row">
                        <div class="col-sm-10 col-xs-10">
                            <a href="#!/user/{{model.userId}}/deck/{{deck._id}}/page">
                                {{deck.name}}
                            </a>
                        </div>

                        <div class="col-sm-2 col-xs-2">
                            <a href="#!/user/{{model.userId}}/deck/{{deck._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>

                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-md-8-absolute">
            <label name="model.myForm" novalidate>
            <label for="name"> Deck Name</label>
            <input ng-model="model.deckClone.name"
                   id="name"
                   type="text"
                   class="form-control"
                   placeholder="Deck Name"
                   ng-class="model.classes"
                   required/>

                <div class="input-group flickr-search">
                    <input ng-model="model.searchText" type="text" class="form-control">
                    <span class="input-group-btn">
                        <a ng-click="model.searchCards(searchText)" class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </a>
                    </span>
                </div>

                <div class="btn-group" ng-click="model.classChanged()">
                    <label class="btn btn-primary" ng-model="model.classToggleValue" btn-radio="'hero'">{{model.deck.heroClass}}</label>
                    <label class="btn btn-primary" ng-model="model.classToggleValue" btn-radio="'neutral'">Neutral</label>
                </div>

                <!--<label>Neutral</label>-->

                <!--<label class="switch">-->
                <!--<input type="checkbox"-->
                       <!--ng-model="model.classToggleValue"-->
                       <!--name="string"-->
                       <!--ng-change="model.classChanged()">-->
                <!--<div class="slider round"></div>-->
                <!--</label>-->
                <!--<span><b>{{model.deck.heroClass}}</b></span>-->

                <div class="row">
                    <div class="col-md-9 col-sm-9 container-fluid" wbdv-sortable>
                        <div ng-repeat="selectableCard in model.cards[model.currentlyRendering] | filter:{'name':model.searchText, 'type':'!Hero'}"
                             class="wd-card col-md-4 col-sm-4 col-xs-6">
                            <div class="wd-toolbar">
                                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                                    <span class="glyphicon glyphicon-cog"></span>
                                </a>
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </div>
                            <img ng-click="model.addCardToDeck(selectableCard)" ng-src="{{selectableCard.img}}" width="100%" >
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        Deck List {{model.deckClone.cardCount}} out of 30

                        <ul ng-repeat="card in model.deckClone.cards | orderBy:'cost'" class="list-group card-list">
                            <li class="list-group-item card-list-item" ng-click="model.removeCardFromDeck(card)">
                                <td>{{card.name}}</td>
                                <td>{{card.quantity}}</td>
                                <td><span width="5px" class="{{card.rarity}}">.</span></td>
                            </li>
                        </ul>
                    </div>
                </div>

            <label for="description">Deck Description</label>
            <textarea ng-model="model.deckClone.description"
                      id="Description"
                      rows="5"
                      placeholder="description"
                      class="form-control"></textarea>
            </form>

            <a ng-click="model.deleteDeck(model.deckId)"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>
