<div class="container-fluid">
    <div >
        <a class="btn btn-primary updateButton" href="#!/user/{{model.userId}}/deck/new">
            New Deck
        </a>
    </div>
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-sm-4 col-xs-3">
                    Deck Name
                </div>

                <div class="col-sm-3 col-xs-3">
                    Class
                </div>

                <div class="col-sm-3 col-xs-4">
                    Game Type
                </div>

                <div class="col-sm-1 hidden-xs">

                </div>

                <div class="col-sm-1 col-xs-2">

                </div>

            </div>
        </li>
        <li ng-repeat="deck in model.decks"
            class="list-group-item">
            <div class="row">

                <div class="col-sm-4 col-xs-3">
                    <a href="#!/user/{{model.userId}}/deck/{{deck._id}}/details">
                        {{deck.name}}
                    </a>
                </div>

                <div class="col-sm-3 col-xs-3">
                        {{deck.heroClass}}
                </div>

                <div class="col-sm-3 col-xs-4">
                        {{deck.gameType}}
                </div>

                <div class="col-sm-1 hidden-xs">
                    <div ng-if="deck.security == 'Private'">
                        <span class="glyphicon glyphicon-eye-close pull-right"></span>
                    </div>
                </div>

                <div class="col-sm-1 col-xs-2">
                    <a href="#!/user/{{model.userId}}/deck/{{deck._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>

            </div>
        </li>
    </ul>
</div>
