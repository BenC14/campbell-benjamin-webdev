 <div class="container-fluid">
        <h1>Register</h1>

        <form name="model.myForm" novalidate>
                <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
        <label for="username">Username</label>
        <input id="username"
               type="text"
               placeholder="username"
               ng-model="username"
               class="form-control"
               ng-class="model.classes"
               autocorrect="off"
               autocapitalize="off"
               required/>

        <label>Password</label>
        <input type="password"
               placeholder="password"
               ng-model="password"
               class="form-control"
               ng-class="model.classes"
               autocorrect="off"
               autocapitalize="off"
               required/>

        <label>Verify Password</label>
        <input type="password"
               placeholder="verify password"
               ng-model="password2"
               class="form-control"
               ng-class="model.classes"
               autocorrect="off"
               autocapitalize="off"
               required/>
        </form>

        <a ng-click="model.register(username, password, password2)"
           class="btn btn-block btn-primary">Register</a>
        <a href="#!/login"
           class="btn btn-block btn-danger">Cancel</a>
 </div>
