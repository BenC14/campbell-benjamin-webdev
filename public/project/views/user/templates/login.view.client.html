<div class="container-fluid">
    <h1>Login</h1>

    <form name="model.myForm" novalidate>
        <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
    <label for="username">Username</label>
    <input id="username"
           type="text"
           ng-model="username"
           placeholder="username"
           class="form-control"
           ng-class="model.classes"
           autocorrect="off"
           autocapitalize="off"
           required/>
    <label for="password">Password</label>
    <input type="password"
           placeholder="password"
           ng-model="password"
           id="password"
           class="form-control"
           ng-class="model.classes"
           autocorrect="off"
           autocapitalize="off"
           required />
    </form>

    <a ng-click="model.login(username, password)"
       class="btn btn-block btn-primary">Login</a>
    <a href="#!/register"
       class="btn btn-block btn-success">Register</a>
    <a href="/auth/google" class="btn btn-danger btn-block">
        <span class="fa fa-google"></span>
        Google
    </a>
</div>
